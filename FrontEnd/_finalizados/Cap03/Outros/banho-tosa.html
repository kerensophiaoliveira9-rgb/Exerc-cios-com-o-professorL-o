<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banho e tosa</title>
</head>

<body>
    <h1>Agendamento para banho e tosa</h1>

    <h2>Faça seu agendamento com pelo menos 48 horas de antecedência</h2>

    <form action="">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="" id="" placeholder="Digite o nome comleto do dono do animal" size="50"
                maxlength="">
        </div>
        <div>
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" placeholder="Digite o endereço" size="70"
                maxlength="">
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" placeholder="XXXXXX-XXX" size="10"
                maxlength="9">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Digite o endereço de email" size="70"
                maxlength="">
        </div>
        <div>
            <label for="cel">Tel/Cel:</label>
            <input type="text" name="cel" id="tel" placeholder="99 99999-9999" size="10"
                maxlength="14">
        </div>
        <div>
            <label for="animal">Nome:</label>
            <input type="text" name="animal" id="animal" placeholder="Digite o nome do animal" size="20"
                maxlength="">
        </div>
        <input type="submit" value="Enviar">
    </form>


</body>

</html>
